<button class="drop_down_button" (click)="open(classic1, 'modal_mini', 'sm')" >Share Idea</button>
<div class="modal">
  <ng-template #classic1 let-c="close" let-d="dismiss">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
                <form role="form" [formGroup]="ideaForm" (ngSubmit)=shareIdea()>
                    <small>What is the title of your idea</small>
                    <input formControlName="title" class="form-control" placeholder="Title/Summary" type="text" (focus)="focus1=true" (blur)="focus1=false">
                    <div class="text-center">
                        <button type="submit" class="btn btn-1 btn-success">Share</button>
                    </div>
                </form>
                <div  *ngIf="ideaFormSelectionObservable  | async" class="row justify-content-center">
                  <div  class="col-6 ">
                     <div >
                        <button class="btn btn-1 my-4" (click)=nextInput(false)>Back</button>
                     </div>
                  </div>
                  <div  class="col-6 text-right">
                      <button class="btn btn-1 my-4" (click)=nextInput(true)>Next</button>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
