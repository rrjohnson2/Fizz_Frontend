<div class="card fizz_card ">
  <div class="card-header fizz_card_header">
    <div class="cards-title">
      <div class="row">
        <div class="col-6">User: {{idea.creator.username}} </div>
        <div class="col-6 text-right">{{idea.timestamp | dateago}}</div>
        <div class="col-6"></div>
      </div>
    </div>
  </div>
  <div class=" card-body fizz_card_body">
    <div class="card-subtitle mb-2 text-muted text-center"> {{idea.title}}</div>
    <p class=" card-text text-center">{{idea.description}}</p>
  </div>
  <div class="card-footer text-muted fizz_card_footer ">
    <div class="row">
      <div class=" col-12 text-center">
        UVotes:{{idea.upVotes}} DVotes:{{idea.downVotes}}
      </div>
      <mat-expansion-panel class="col-12 text-center fizz_expansion_panel">
        <mat-expansion-panel-header>
          <mat-panel-description>{{idea.retorts.length}} retorts</mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngFor="let retort of sortedRetorts">
          <app-retort-card [username]="username" (messageEvent)="messageEvent($event)" [idea_id]="idea.id" [retort]="retort"></app-retort-card>
        </div>
        <form  role="form" [formGroup]="retortForm" (ngSubmit)=submit()>
          <input  formControlName="retort" class="form-control" placeholder="Write a retort..." type="text" (focus)="focus1=true" (blur)="focus1=false">
        </form>
      </mat-expansion-panel>
    </div>
  </div>
</div>
