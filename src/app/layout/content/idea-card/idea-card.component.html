<div class="card teek_card ">
  <div class="card-header teek_card_header">
    <div class="cards-title">
      <div class="row">
        <div class="col-6">User: {{idea.creator.username}} </div>
        <div class="col-6 text-right">{{idea.timestamp | dateago}}</div>
        <div class="col-6"></div>
      </div>
    </div>
  </div>
  <div class=" card-body teek_card_body">
    <div class="card-subtitle mb-2 text-muted text-center"> {{idea.title}}</div>
    <p class=" card-text text-center">{{idea.description}}</p>
  </div>
  <div class="card-footer text-muted teek_card_footer ">
    <div class="row">
      <div class=" col-12 text-center row ">
       <a class="col-6" (click)="vote('UP')" >UVotes:{{upVotes}}</a>
       <a class="col-6 text-right" (click)="vote('DOWN')" >DVotes:{{downVotes}}</a> 
      </div>
      <mat-expansion-panel [expanded] =" expan" id="retort_body" class="col-12 text-center teek_expansion_panel">
        <mat-expansion-panel-header>
          <mat-panel-description>{{idea.retorts.length}} retorts</mat-panel-description>
        </mat-expansion-panel-header>
        <div  *ngFor="let retort of sortedRetorts">
          <app-retort-card id="retort_{{retort.id}}"  [username]="username" (messageEvent)="messageEvent($event)" [idea_id]="idea.id" [retort]="retort"></app-retort-card>
        </div>
        <form  role="form" [formGroup]="retortForm" (ngSubmit)=submit()>
          <input formControlName="retort" class="form-control" placeholder="Write a retort..." type="text" (focus)="focus1=true" (blur)="focus1=false">
        </form>
      </mat-expansion-panel>
    </div>
  </div>
</div>
